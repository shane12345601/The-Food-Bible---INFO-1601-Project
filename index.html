<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>

        <input type="text" id="userInput" placeholder="Type here">

    </form>
    
    <button id="but1">Click to search</button>
    <hr>
    <div id="testData"></div>

    <script>

        document.getElementById('but1').addEventListener('click', getUserInput);


        function getUserInput(){
            var result = document.getElementById('userInput').value;
            
            var xhr = new XMLHttpRequest;
            
            xhr.open('GET', `https://api.edamam.com/search?q=${result}&app_id=3cabedb3&app_key=110a048e7789e8f3d8e679f59273481b`, true);

            xhr.onload = function(){
                    if(this.status == 200){
                        console.log(this.responseText);
                        var data = JSON.parse(this.responseText);

                        var output = ``;
                        for(var i in data.hits){
                        output += 
                            `<div class="results">` + 
                            `<img src="${data.hits[i].recipe.image}" width="100" height ="100">` +
                            `<ul>` + 
                            `<li>${data.hits[i].recipe.label}`+ `<ul>` + 
                            `<li>` + `${data.hits[i].recipe.ingredientLines}` +
                            `</li`  +
                            `</ul>`+
                            `</li>` + 
                            `</ul>` + 
                            `</div>`
                        }

                        document.getElementById('testData').innerHTML = output;
                    }
                }

                xhr.send();
        }
        
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
