<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe website</title>
    <style>
        .results{
            display: flex;
        }
    </style>
</head>
<body>
    
    <form>

        <input type="text" id="userInput" placeholder="Type here">

    </form>
    
    <button id="but1" :disabled="userInput.length < 2">Click to search</button>
    <hr>
    <div id="testData"></div>

    <script>

        document.getElementById('but1').addEventListener('click', getUserInput);


        function getUserInput(){
            var result = document.getElementById('userInput').value;
            
            var xhr = new XMLHttpRequest;
            
            xhr.open('GET', `https://api.edamam.com/search?q=${result}&app_id=3cabedb3&app_key=110a048e7789e8f3d8e679f59273481b`, true);

            xhr.onload = function(){
                    if(this.status == 200){
                        console.log(this.responseText);
                        var data = JSON.parse(this.responseText);

                        var output = ``;
                        for(var i in data.hits){
                        output += 
                            `<div class="results">` + 
                            `<img src="${data.hits[i].recipe.image}" width="100" height ="100">` +
                            `<ul>` + 
                            `<li>${data.hits[i].recipe.label}`+ `<ul>` + 
                            `<li>` + `${data.hits[i].recipe.ingredientLines}` +
                            `</li`  +
                            `</ul>`+
                            `</li>` + 
                            `</ul>` + 
                            `</div>`
                        }

                        document.getElementById('testData').innerHTML = output;
                    }
                }

                xhr.send();
        }
        
    </script>
</body>
</html>
