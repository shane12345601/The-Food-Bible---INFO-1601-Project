<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe website</title>
</head>
<body>
    
    <form>

        <input type="text" id="userInput">

    </form>
    
    <button id="but1">Click to search</button>
    <hr>
    <div id="testData"></div>

    <script>
        const id = '3cabedb3';
        const key = '110a048e7789e8f3d8e679f59273481b';
        document.getElementById('but1').addEventListener('click', getUserInput);

        function getUserInput(){
            var result = document.getElementById('userInput').value;
            
            var xhr = new XMLHttpRequest;
            
            xhr.open('GET', `https://api.edamam.com/search?q=${result}&app_id=${id}&app_key=${key}`, true);

            xhr.onload = function(){
                    if(this.status == 200){
                        console.log(this.responseText);
                        var data = JSON.parse(this.responseText);

                        var output = ``;
                        for(var i in data.hits){
                        output += 
                            `<div class="results">` + 
                            `<ul>` + 
                            `<li>${data.hits[i].recipe.label}`+ `<ul>` + 
                            `<li>` + `${data.hits[i].recipe.ingredientLines}` +
                            `</li`  +
                            `</ul>`+
                            `</li>` + 
                            `</ul>` + 
                            `</div>`
                        }

                        document.getElementById('testData').innerHTML = output;
                    }
                }

                xhr.send();
        }
        
    </script>
</body>
</html>
